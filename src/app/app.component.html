<mat-sidenav-container class="mat-sidenav-container" autosize>
  <mat-sidenav #drawer mode="side" opened>
    <div class="mat-sidenav-side">
      <mat-nav-list [class.mat-nav-list]="isExpanded">
        @for(menuItem of menuItems; track menuItem) {
          <mat-list-item>
            <mat-icon
              matListItemIcon
            >
              {{ menuItem.icon }}
            </mat-icon>
            <p
              class="nav-list-text"
              matListItemTitle
              *ngIf="isExpanded"
            >
              {{ menuItem.text }}
            </p>
          </mat-list-item>
        }
      </mat-nav-list>
      <div>
        <div class="theme">
          <mat-icon>light_mode</mat-icon>
          <mat-slide-toggle (change)="toggleTheme($event)"></mat-slide-toggle>
          <mat-icon>dark_mode</mat-icon>
        </div>
        <button mat-mini-fab (click)="isExpanded = !isExpanded" style="margin: 10px;">
          <mat-icon aria-label="Menu">menu</mat-icon>
        </button>
      </div>
    </div>
  </mat-sidenav>

  <mat-sidenav-content>
    <mat-toolbar>
      <span>Platform Lunch</span>
    </mat-toolbar>
    <router-outlet />
  </mat-sidenav-content>
</mat-sidenav-container>
